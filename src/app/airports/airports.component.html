

<div class="all">
<div *ngFor="let airport of airports">
    <mat-card class="example-card">
        <mat-card-header>
        <mat-card-title-group>
            <img mat-card-md-image src="{{airport.image}}" >
            <mat-card-title>{{I18n.get(airport.name)}}</mat-card-title>
            <mat-card-subtitle><a href="http://maps.google.com/?q={{airport.address}}">{{airport.address}}</a></mat-card-subtitle>

        </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
        {{I18n.get(airport.description)}}

        </mat-card-content>

    </mat-card>
</div>


</div>
