
<div class="all">

<div *ngFor="let area of areas">
    <mat-card class="example-card">
        <mat-card-header>
        <mat-card-title-group>
            <img mat-card-md-image src="{{area.image}}" >
            <mat-card-title>{{area.location}}</mat-card-title>
            <mat-card-subtitle><a href="{{area.website}}">Visitor Center</a></mat-card-subtitle>


        </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
        {{area.description}}

        </mat-card-content>

    </mat-card>
</div>

</div>
