
<div class="all">

<div *ngFor="let event of events">
    <mat-card class="example-card">
        <mat-card-header>
        <mat-card-title-group>
            <img mat-card-md-image src="{{event.image}}" >
            <mat-card-title>{{event.name}}</mat-card-title>
            <mat-card-subtitle>{{event?.date}}</mat-card-subtitle>
            <mat-card-subtitle>{{event?.start}} - {{event?.stop}}</mat-card-subtitle>
            <mat-card-subtitle>{{event.address_name}} </mat-card-subtitle>
            <mat-card-subtitle> <a href="http://maps.google.com/?q={{event.address}}">{{event.address}} </a></mat-card-subtitle>
            
        </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
        {{event.description}}

        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button [routerLink]="['/eventdetails', event.name]" color="primary">Details</button>

          </mat-card-actions>

    </mat-card>
</div>



</div>
