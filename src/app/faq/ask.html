<h1 mat-dialog-title>What's your question?</h1>
<div mat-dialog-content>
    <form [formGroup]="askQuestionForm" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label>Question</mat-label>
    <input matInput formControlName="question">
  </mat-form-field>
</form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="submit()" cdkFocusInitial [disabled]="!askQuestionForm.valid">Submit</button>
</div>
