<div class="all" fxLayout="column">
    <div fxFlex class="message" fxLayout="column">
        <div fxFlex class="write">
            Dear {{display_name}},
        </div>
        <div  fxFlex [innerHTML]="message">

        </div>

        <div fxFlex class="write">
            Love,
            <br/>Jacqui and Peter
        </div>
    </div>

    <div fxFlex class="envelope" (mouseenter)="hover=true"
    (mouseleave)="hover=false"
    (click)="openInvite()">
        <img class="img" src="assets/et.png"/>

        <div class="to">To: {{display_name}}</div>
        <!--
 <button mat-raised-button class="open"  color="primary">Open</button>
        -->
        <div *ngIf="hover || media.isActive('xs')" class="hint">Pssst... Click Me!</div>
       
    </div>

    
        <img id="gif"  src="assets/invite.gif"  class="invite"/>
    
    <!--
<img id="gif"  class="invite"/>
    -->
    
    


</div>
<div *ngIf="show_invite" class="cover" (click)="close()"></div>
