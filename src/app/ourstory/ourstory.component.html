<div class="all">

    <div class="containery">
    <div class="containerx">
        <div class="flip-book" id="demoBookExample">
            <div class="page page-cover page-cover-topx" data-density="hard">
                <img src="assets/cptr.png" class="cptr"/>
            </div>
            <div *ngFor="let page of pagesList" class="page">
                <div class="page-content">
                    <h2 class="page-header">{{I18n.get(page.header)}}</h2>
                    <img class="page-image" src="{{page.image}}" />
                    <div class="page-text">{{I18n.get(page.body)}}</div>
                    <div class="page-footer">{{page.footer}}</div>
                </div>
            </div>

            <div class="page page-cover page-cover-bottomx" data-density="hard">
                <div class="page-content back-content">
                    <h2>{{I18n.get('TO BE CONTINUED...')}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
